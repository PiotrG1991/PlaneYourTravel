{% extends 'main.html' %}
{% block content %}
    <div class="center-element login-form top">
        <h2>Add Destination</h2>
        <form method="post" action="{% url 'add_destination' travel_id=travel.id %}">
            {% csrf_token %}
            <label for="destination_name">Name:</label>
            <input type="text" id="destination_name" name="destination_name" required>

            <label for="destination_description">Description:</label>
            <textarea id="destination_description" name="destination_description" required></textarea>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Next: Accommodation</button>
        </form>
    </div>
{% endblock %}
