{% extends 'main.html' %}
{% block content %}
    <div class="center-element login-form top">
      <h2>Add New Travel</h2>
      <form method="post" action="{% url 'add_travel' %}">
          {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="participants">Participants:</label>
        <input type="text" id="participants" name="participants" required>

        <button type="submit">Next: Transportation</button>
      </form>
    </div>
{% endblock %}
