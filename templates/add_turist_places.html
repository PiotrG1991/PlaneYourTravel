{% extends 'main.html' %}
{% block content %}
    <div class="center-element login-form">
        <h2>Add Turist Places</h2>
        <form method="post" action="{% url 'add_turists_places' travel_id=travel.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Activities</button>
        </form>
    </div>
{% endblock %}
