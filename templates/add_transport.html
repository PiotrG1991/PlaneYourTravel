{% extends 'main.html' %}
{% block content %}
    <div class="center-element login-form top">
        <h2>Add Transport</h2>
        <form method="post" action="{% url 'add_transport' travel_id=travel.id %}">
        {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="transport_cost">Transport Cost:</label>
            <input type="number" id="transport_cost" name="transport_cost" required>

            <button type="submit">Next: Destination</button>
        </form>
    </div>
{% endblock %}
